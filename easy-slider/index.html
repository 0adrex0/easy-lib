<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Slider</title>
    <link rel="stylesheet" href="css/easy-slider.css">
</head>
<body>

    <div class="container">
        <div class="easy-slider" id="easy-slider_1">
            <button class="btn btn-left">&lt;</button>

            <div class="easy-slider-wrapper" data-activeSlide="0">
                <div class="easy-slider-list">
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                </div>
                <!-- <ul class="easy-slider-arrows">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul> -->
            </div>
            
            <button class="btn btn-right">&gt;</button>
        </div>
    </div> 

    <div class="container">
        <div class="easy-slider" id="easy-slider_2">
            <button class="btn btn-left">&lt;</button>

            <div class="easy-slider-wrapper" data-activeSlide="0">
                <div class="easy-slider-list">
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                    <a href="" class="easy-slider-item"></a>
                </div>
                 <!-- <ul class="easy-slider-arrows">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>  -->
            </div>
            
            <button class="btn btn-right">&gt;</button>
        </div>
    </div>

    <script src="js/easy-slider.js?v=1.0.0"></script>
    <script>
        const easySliderSettings = {
            arrows: false,
            interval: 10,
            slidesToShow: 3,
            slidesToScroll: 3,
            // autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        interval: 10,
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        arrows: false,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToScroll: 1,
                        slidesToShow: 1,
                        interval: 0, 
                        arrows: false,
                    }
                }
            ],
        };

        new EasySlider('#easy-slider_1', easySliderSettings);

        const easySliderSettings2 = {
            arrows: false,
            interval: 10,
            slidesToShow: 2,
            slidesToScroll: 1,
            autoplaySpeed: 5000,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToScroll: 1,
                        slidesToShow: 1,
                        interval: 0, 
                        arrows: false,
                    }
                }
            ],
        };

        new EasySlider('#easy-slider_2', easySliderSettings2);

    </script>
</body>
</html>
